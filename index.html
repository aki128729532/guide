<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ガイド</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #canvas-container {
      flex: 9;
      position: relative;
    }
    canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
      display: block;
      z-index: 0;
    }
    .controls {
      flex: 1;
      padding: 5px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }
    #dropzone {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      z-index: 20;
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px dashed #aaa;
      padding: 10px;
      text-align: center;
      color: #666;
      font-size: 14px;
      cursor: pointer;
      pointer-events: auto;
    }
    #dropzone.dragover {
      border-color: #0088ff;
      background-color: #eef8ff;
      color: #004a99;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="canvas-container">
      <div id="dropzone" tabindex="0">ここにスクリーンショット画像をドラッグ＆ドロップ、またはクリックしてファイルを選択</div>
      <canvas id="canvas"></canvas>
    </div>
    <div class="controls">
      <input type="file" id="fileInput" accept="image/*" style="display:none" />
      <button id="load-latest">最新スクショ読み込み</button>
      <input type="file" id="latestInput" accept="image/*" webkitdirectory mozdirectory style="display:none" />
      <button id="mode-char">キャラ位置指定</button>
      <button id="mode-route">ルート描画</button>
      上: <input type="number" id="top" value="0" style="width:50px;">
      下: <input type="number" id="bottom" value="400" style="width:50px;">
      左: <input type="number" id="left" value="0" style="width:50px;">
      右: <input type="number" id="right" value="400" style="width:50px;">
      反射数: <input type="number" id="bounces" value="3" style="width:50px;">
    </div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const container = document.getElementById("canvas-container");

    function resizeCanvas() {
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // 以降はあなたの元の JavaScript の処理（draw(), イベントリスナーなど）をそのまま適用
  </script>
</body>
</html>
